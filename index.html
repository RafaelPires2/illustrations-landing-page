<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Illustration 3D</title>
  </head>
  <body>
    <header class="header">
      <div class="container-header">
        <div class="box-logo">
          <img class="logo1" src="./styles/assets/logo1.svg" />
          <img class="logo2" src="./styles/assets/logo2.svg" />
        </div>

        <nav class="menu-nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container-main">
      <div class="wrapper">
        <section class="box-left">
          <h1 class="title">ILLUSTRATIONS</h1>
          <p class="paragraph">
            Bring any design to life with stunning 3D illustrations. Grab your
            3d illustrations now.
          </p>
          <a class="button" href="#">Explore</a>
        </section>

        <section class="box-right">
          <div class="card card-one" onclick="changeCardOne()"></div>

          <div class="card card-two" onclick="changeCardTwo()"></div>

          <div class="card card-three" onclick="changeCardThree()"></div>
        </section>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
